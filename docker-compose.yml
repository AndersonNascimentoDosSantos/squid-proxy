version: "3.7"

services:
  traefik:
    image: traefik:v2.5
    container_name: traefik
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.yml:/traefik.yml

  squid:
    build: .
    container_name: squid
    ports:
      - "3128:3128"
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.squid.rule=Host(`$RAILWAY_PUBLIC_DOMAI`)"  # Altere para seu dom√≠nio
      - "traefik.http.services.squid.loadbalancer.server.port=3128"